<div class="listado container">
    <br>
    <table class="table">
        <thead >
          <tr>
            <th scope="col">ID</th>
            <th scope="col">NOMBRE</th>
            <th scope="col">TNA</th>
            <th scope="col">DURACION MINIMA</th>
          </tr>
        </thead>
        <tbody >
         <tr *ngFor="let plan of planesList">
            <th scope="row"> {{plan.id}} </th>
            <td> {{plan.nombre}}</td>
            <td>{{plan.tna}}</td>
            <td>{{plan.duracionMinimaCuotas}}</td>
            
          
         </tr>
          

        </tbody>

      </table>
</div>
